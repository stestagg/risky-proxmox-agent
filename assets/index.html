<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Risky Proxmox Agent</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0f1115;
        color: #f3f4f6;
      }

      body {
        margin: 0;
        padding: 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .status-bar {
        margin: 12px 0 24px;
        padding: 12px 16px;
        border-radius: 8px;
        background: #1b1f2a;
        font-size: 0.95rem;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }

      .vm-card {
        border-radius: 12px;
        padding: 16px;
        background: #141821;
        border: 1px solid #262b38;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .vm-card header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0;
      }

      .vm-name {
        font-weight: 600;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        display: inline-block;
      }

      .status-running {
        background: #22c55e;
      }

      .status-stopped {
        background: #64748b;
      }

      .status-unknown {
        background: #f59e0b;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .tag {
        font-size: 0.75rem;
        padding: 4px 8px;
        border-radius: 999px;
        background: #1f2937;
      }

      button {
        background: #3b82f6;
        border: none;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }

      button:disabled {
        background: #334155;
        cursor: not-allowed;
      }

      .notes {
        font-size: 0.85rem;
        color: #cbd5f5;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Risky Proxmox Agent</h1>
      <button id="refresh">Refresh</button>
    </header>
    <div class="status-bar" id="status">Loading VM inventoryâ€¦</div>
    <section class="grid" id="vm-grid"></section>
    <script src="/assets/app.js"></script>
  </body>
</html>
