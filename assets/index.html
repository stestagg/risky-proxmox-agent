<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Risky Proxmox Agent</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0f1115;
        color: #f3f4f6;
      }

      body {
        margin: 0;
        min-height: 100vh;
        padding: 24px;
        background: url("/assets/background.png") center / cover no-repeat fixed,
          #0f1115;
        display: flex;
        justify-content: center;
      }

      .layout {
        width: min(1200px, 100%);
        min-height: calc(100vh - 48px);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .status-bar {
        margin: 12px 0 24px;
        padding: 12px 16px;
        border-radius: 8px;
        background: #1b1f2a;
        font-size: 0.95rem;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        max-width: calc((4 * 240px) + (3 * 16px));
        width: 100%;
        margin: 0 auto;
        justify-content: center;
      }

      .vm-card {
        border-radius: 12px;
        padding: 16px;
        background: #141821;
        border: 1px solid #262b38;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .vm-card header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 0;
      }

      .vm-name {
        font-weight: 600;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 999px;
        display: inline-block;
      }

      .status-running {
        background: #22c55e;
      }

      .status-stopped {
        background: #64748b;
      }

      .status-unknown {
        background: #f59e0b;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .tag {
        font-size: 0.75rem;
        padding: 4px 8px;
        border-radius: 999px;
        background: #1f2937;
      }

      button {
        background: #3b82f6;
        border: none;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }

      button:disabled {
        background: #334155;
        cursor: not-allowed;
      }

      .notes {
        font-size: 0.85rem;
        color: #cbd5f5;
        white-space: pre-line;
      }

      dialog {
        border: 1px solid #2d3443;
        border-radius: 12px;
        padding: 20px;
        background: #121723;
        color: #f8fafc;
        width: min(420px, 90vw);
        box-shadow: 0 24px 60px rgba(8, 11, 20, 0.65);
      }

      dialog::backdrop {
        background: rgba(6, 8, 15, 0.75);
      }

      .dialog-title {
        font-size: 1rem;
        font-weight: 600;
        margin: 0 0 16px;
      }

      .dialog-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .dialog-actions button {
        flex: 1 1 140px;
      }

      .dialog-cancel {
        margin-top: 16px;
        width: 100%;
        background: #334155;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>Risky Proxmox Agent</h1>
        <button id="refresh">Refresh</button>
      </header>
      <div class="status-bar" id="status">Loading VM inventoryâ€¦</div>
      <section class="grid" id="vm-grid"></section>
    </div>
    <dialog id="action-dialog">
      <p class="dialog-title" id="action-dialog-title"></p>
      <div class="dialog-actions" id="action-dialog-buttons"></div>
      <button class="dialog-cancel" id="action-dialog-cancel" type="button">
        Cancel
      </button>
    </dialog>
    <script src="/assets/app.js"></script>
  </body>
</html>
